<!DOCTYPE html>
<html>
<head>
    <title>NUEL Bank</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f2f6ff;
        }

        header {
            background: #ffffff;
            padding: 10px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 2px solid #1e3c72;
        }

        .logo img {
            height: 70px;
        }

        nav a {
            text-decoration: none;
            margin: 0 15px;
            color: #1e3c72;
            font-weight: bold;
            font-size: 16px;
        }

        nav a:hover {
            color: #ff6600;
        }

        .content {
            padding: 30px;
        }

        footer {
            background: #1e3c72;
            color: white;
            padding: 10px;
            text-align: center;
            margin-top: 70px;
        }
    </style>
</head>
<body>

<header>
    <div class="logo">
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="NUEL BANK">
    </div>

    <nav>
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('about') }}">About</a>
        <a href="{{ url_for('services') }}">Services</a>

        {% if 'user_email' in session %}
            <a href="{{ url_for('profile') }}">Profile</a>
            <a href="{{ url_for('logout') }}">Logout</a>
        {% else %}
            <a href="{{ url_for('login') }}">Login</a>
            <a href="{{ url_for('register') }}">Register</a>
        {% endif %}
    </nav>
</header>

<div class="content">
    {% block content %}{% endblock %}
</div>

<footer>
    <p>Â© 2025 NUEL BANK. All Rights Reserved.</p>
</footer>

</body>
</html>
