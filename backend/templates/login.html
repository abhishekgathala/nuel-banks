{% extends "base.html" %}

{% block content %}

<style>
    .login-box {
        max-width: 400px;
        margin: 50px auto;
        background: #f9f9f9;
        padding: 25px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
    }

    .login-box h2 {
        text-align: center;
        color: #1e3c72;
        margin-bottom: 20px;
    }

    .login-box input {
        width: 100%;
        padding: 12px;
        margin: 8px 0;
        border-radius: 6px;
        border: 1px solid #ccc;
    }

    .login-box button {
        width: 100%;
        padding: 12px;
        background: #1e3c72;
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        cursor: pointer;
    }

    .login-box button:hover {
        background: #162f5f;
    }

    .error {
        background: #ffd6d6;
        color: red;
        padding: 10px;
        border-radius: 5px;
        margin-bottom: 10px;
        text-align: center;
    }

    .links {
        text-align: center;
        margin-top: 15px;
    }

    .links a {
        text-decoration: none;
        color: #1e3c72;
        font-weight: bold;
    }
</style>


<div class="login-box">

    <h2>üîê NUEL Bank Login</h2>

    <!-- Flash messages here -->
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
          <div class="error">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST" action="/login">
        <input type="email" name="email" placeholder="Enter Email" required>
        <input type="password" name="password" placeholder="Enter Password" required>

        <button type="submit">Login</button>
    </form>

    <div class="links">
        <p>Don't have an account?</p>
        <a href="/register">Register</a> |
        <a href="/">Home</a>
    </div>

</div>

{% endblock %}
